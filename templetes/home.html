<!DOCTYPE html>
<html>
<head>
    <title>Schedule Meeting</title>
</head>
<body>
    <h1>Schedule a New Meeting</h1>
    <form method="post">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>
        <label>Time:</label><br>
        <input type="text" name="time" required><br><br>
        <label>Link:</label><br>
        <input type="url" name="link" required><br><br>
        <button type="submit">Add Meeting</button>
    </form>
    <br>
    <a href="{{ url_for('view_meetings') }}">Back to Meetings</a>
</body>
</html>
